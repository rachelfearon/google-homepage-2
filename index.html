<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    
</head>
<body>
        <header>
            <div id="topbar">
                <ul>
                    <li>About</li>
                    <li>Store</li>
                </ul>
                <ul id="usermenu">
                    <li>Gmail</li>
                    <li>Images</li>
                    <li><a href=#><img src="apps.png" style="opacity: 55%"></a></li>
                    <li><a href=#><img src="useravatar.png" alt="useravatar" height="30px" width="30px"></a></li>
                </ul>
            </div>
        </header>

        <main>
            <div class="hero">
                <div id="logo">
                    <img src="googlelogo_color_272x92dp.png" alt="Google logo">
                </div>
                <div id="searchbar">
                    <img src="searchglass.png" id="searchglass">
                    <input type="text">
                    <img src="mic.png" id="mic">
                </div>
                <div id="buttons">
                    <button>Google Search</button>
                    <div></div>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
        </main>

        <footer>
            <div id="bottombar">
                <ul id="leftbottom">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
                <div id="centerbottom">
                    <ul>
                        <li style="padding: 0px"><img src="leaf.png" id="leaf" height="17px" width="17px"></li>
                        <li style="padding: 0px">Carbon neutral since 2007</li>
                    </ul>
                </div>
                <ul id="rightbottom">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </footer>
</body>
</html>
