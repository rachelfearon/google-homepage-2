<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <header>
        <div id="topbar">
            <div>
                <p>About</p>
                <p>Store</p>
            </div>
            <div>
                <p>Gmail</p>
                <p>Images</p>
            </div>
            <div>
                <img src=# alt="menu grid">
                <img src=# alt="user avatar">
            </div>
        </div>
    </header>

    <main>
        <div id="logo">
            <img src=# alt="Google logo">
        </div>
        <div id="searchbar">
            <img src=# id="magnifyingglass" alt="magnifying glass">
            <input type="text">
            <img src=# id="microphone">
        </div>
        <div id="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div id="bottombar">
            <div>
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search Works</p>
            </div>
            <div>
                <img src=# alt="leaf">
                <p>Carbon neutral since 2007</p>
            </div>
            <div>
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </div>
    </footer>

</body>
</html>
