<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    
</head>
<body>
    <header>
        <div id="topbar">
            <div>
                <p>About</p>
                <p>Store</p>
            </div>
            <div>
                <p>Gmail</p>
                <p>Images</p>
                <a href=#><img src="apps.png"></a>
                <a href=#><img src="useravatar.png" alt="useravatar" height="30px" width="30px"></a> 
            </div>
        </div>
    </header>

    <main>
        <div id="hero">
            <div id="logo">
                <img src="googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <div id="searchbar">
                <img src="searchglass.png" id="magnifyingglass">
                <input type="text">
                <img src="mic.png" id="microphone">
            </div>
            <div id="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <footer>
        <div id="bottombar">
            <div>
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search Works</p>
            </div>
            <div>
                <img src="leaf.png" id="leaf" height="20px" width="20px">
                <p>Carbon neutral since 2007</p>
            </div>
            <div>
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </div>
    </footer>

</body>
</html>
